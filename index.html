  <script>
    let scrollLocked = false;
    const profileSection = document.querySelector("#profile");
    const projectsSection = document.querySelector("#projects");

    window.addEventListener("wheel", (e) => {
      if (scrollLocked) {
        e.preventDefault();
        return;
      }

      scrollLocked = true;
      e.preventDefault(); // Prevent default scroll behavior

      const direction = e.deltaY > 0 ? "down" : "up";
      const scrollY = window.scrollY;
      const vh = window.innerHeight;

      if (direction === "down" && scrollY < vh) {
        projectsSection.scrollIntoView({ behavior: "smooth" });
      } else if (direction === "up" && scrollY >= vh) {
        profileSection.scrollIntoView({ behavior: "smooth" });
      } else {
        scrollLocked = false; // Unlock immediately if no scroll needed
        return;
      }

      // Unlock after smooth scroll completes (~1s)
      setTimeout(() => {
        scrollLocked = false;
      }, 1000);
    }, { passive: false });
  </script>


  <script>
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
            entry.target.classList.remove("hidden");
          } else {
            entry.target.classList.remove("visible");
            entry.target.classList.add("hidden");
          }
        });
      },
      {
        threshold: 0.2,
      }
    );

    document.querySelectorAll(".animate-on-scroll").forEach((el) => {
      observer.observe(el);
    });
  </script>

  <script>
    const canvas = document.getElementById("blob-canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let blobs = [];

    function createBlob() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: 100 + Math.random() * 80,
        dx: (Math.random() - 0.5) * 0.6,
        dy: (Math.random() - 0.5) * 0.6,
        color: `hsla(${Math.random() * 360}, 100%, 60%, 0.2)`
      };
    }

    for (let i = 0; i < 6; i++) {
      blobs.push(createBlob());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      blobs.forEach((blob) => {
        ctx.beginPath();
        ctx.fillStyle = blob.color;
        ctx.arc(blob.x, blob.y, blob.r, 0, Math.PI * 2);
        ctx.fill();

        blob.x += blob.dx;
        blob.y += blob.dy;

        if (blob.x - blob.r < 0 || blob.x + blob.r > canvas.width) blob.dx *= -1;
        if (blob.y - blob.r < 0 || blob.y + blob.r > canvas.height) blob.dy *= -1;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
